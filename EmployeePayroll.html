<div
 class="Form-content">
<form action="#" class="form" onsubmit="save();return false"> 
<div 
class="form-head">Employee Payroll Form
 </div>
<div 
class="row-content">

</div>
<label class="label text" for="name">Name
</label>
<input 
class="input" type="text" id="name"
name="name" placeholder="Your name.." required>
</div>
</form>
</div>

<div class="row-content">
    <label 
    class="label text" for="profile">profile image
</label>
    <div
    
    class="profile-radio-content">
        <label>
            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" >
     <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
     </label>
     <label>
     <input type="radio" id="profile2" name="profile"
     value="../assets/profile-images/Ellipse 1.png" required>
     <img class="profile" id="image2" src="../assets/profile-images/Ellipse 1.png">
    </label>
    <label>
        <input type="radio" id="profile3" name="profile"
     value="../assets/profile-images/Ellipse -8.png" required>
     <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
    </label>
    <label>
        <input type="radio" id="profile4" name="profile"
     value="../assets/profile-images/Ellipse -7.png" required>
     <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
    </label>
</div>

<div class="row-content">
<label for="gender" class="label text">Gender</label>
<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" class="text">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" class="text">Female</label>
</div>
</div>
<div class="row-content">
    <label for="department" class="label text">department</label>
    <div>
        <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
        <label for="hr" class="text">HR</label>
        <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
        <label for="sales" class="text">Sales</label>
        <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
        <label for="finance" class="text">Finance</label>
        <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
        <label for="engineer" class="text">Engineer</label>
        <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
        <label for="others" class="text">Others</label>
    </div>
</div>
<div class="row-content">
    <label for="salary" class="label text">Choose your salary</label>
    <input type="range" class="input" name="salary" min="30000"
    max="500000" step="100" value="400000">
    <output class="salary-output text" for="salary"> 40000 </output>
</div>

<div class="row-content">
    <label for="startDate" class="label text"> StartDate </label>
    <div>

    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>

    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
     </select>
     <select name="Month" id="month">
     <option value="january">January</option>
     <option value="february">February</option>
     <option value="march">March</option>
     <option value="april">April</option>
     <option value="may">May</option>
     <option value="june">June</option>
     <option value="july">July</option>

        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
     </select>
    </div>
</div>

<div class="row-content">
    <label for="notes" class="label text"> Notes </label>
    <textarea name="Notes" id="notes" class="input" placeholder="" style="height:100px"></textarea>
</div>
<div class="buttonParent">
    <a href="./home.html" class="resetButton Button cancelButton">Cancel</a>

        <button type="reset" class="resetButton button">Reset</button>
    </div>
